<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="estilo.css" />

    <title>Analisador de Números</title>
  </head>
  <body>
    <header>
      <h1>Analisador de Números</h1>
    </header>
    <main>
      <section>
        <div>
          <label for="number">Número (entre 1 e 100):</label>
          <input type="number" id="number" min="1" max="100" />
          <button type="button" onclick="addNumber()">Adicionar</button>
        </div>
        <select id="values" size="10"> </select>

        <button type="button" id="submit" onclick="generateResult()">
          Finalizar
        </button>

        <div id="response"></div>
      </section>
      <footer>@MatheusMM</footer>
    </main>
    <script src="script.js"></script>
  </body>
</html>
