<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Somando números</title>
    <style>
      div#area {
        background: green;
        color: white;
        width: 200px;
        height: 200px;

        justify-content: center;
        align-items: center;
        display: flex;

        font: normal 20pt arial;
      }
    </style>
  </head>
  <body>
    <h1>Somando números</h1>
    <input type="number" name="txtn1" id="txtn1" /> +
    <input type="number" name="txtn2" id="txtn2" />
    <button onclick="soma()">Somar</button>

    <p id="res"></p>

    <script>
      function soma() {
        var n1 = Number(document.getElementById("txtn1").value);
        var n2 = Number(document.getElementById("txtn2").value);
        var res = document.getElementById("res");

        res.innerHTML =
          `A soma entre <strong>${n1}</strong> e <strong>${n2}</strong> é: ` +
          (n1 + n2);
      }
    </script>
  </body>
</html>
