<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      div#area {
        background: green;
        color: white;
        width: 200px;
        height: 200px;

        justify-content: center;
        align-items: center;
        display: flex;

        font: normal 20pt arial;
      }
    </style>
  </head>
  <body>
    <div id="area" onclick>
      Interagir...
    </div>
    <script>
      var div = document.querySelector("div#area");
      //adição de evento listener
      div.addEventListener("mouseenter", entrou);
      div.addEventListener("mouseout", saiu);

      function entrou() {
        div.innerText = "falaa";
        div.style.background = "red";
      }

      function saiu() {
        div.innerText = "Interagir";
        div.style.background = "green";
      }
    </script>
  </body>
</html>
