<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

    <style>
      h1,
      h2 {
        display: inline;
      }
    </style>
  </head>
  <body>
    <h1>
      Sua soma é:
    </h1>
    <h2></h2>
    <script>
      var n1 = prompt("n1:"); // retorna sempre uma string
      var n2 = prompt("n2:");

      var soma = parseInt(n1) + parseInt(n2);
      alert(`Soma é: ${soma}`);
      document.querySelector("h2").innerHTML = soma;
    </script>
  </body>
</html>
